name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test-android:
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Install .NET MAUI workload
      run: dotnet workload install maui
      
    - name: Restore dependencies
      run: dotnet restore 2048-Maui.slnx
      env:
        MAUI_TARGET_PLATFORM: android
      
    - name: Build solution
      run: dotnet build 2048-Maui.slnx --configuration Release --no-restore
      env:
        MAUI_TARGET_PLATFORM: android
      
    - name: Run tests
      run: dotnet test --configuration Release --no-build -- --results-directory TestResults --report-trx --coverage --coverage-output-format cobertura
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-android
        path: 'TestResults/*.trx'
    
    - name: Upload coverage results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-results-android
        path: 'TestResults/*.cobertura.xml'

  build-ios:
    runs-on: macos-26
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26.2-beta'
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Install .NET MAUI workload
      run: dotnet workload install maui
      
    - name: Restore dependencies
      run: dotnet restore 2048-Maui.slnx
      env:
        MAUI_TARGET_PLATFORM: ios
      
    - name: Build solution
      run: dotnet build 2048-Maui.slnx --configuration Release --no-restore
      env:
        MAUI_TARGET_PLATFORM: ios

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Install .NET MAUI workload
      run: dotnet workload install maui
      
    - name: Restore dependencies
      run: dotnet restore 2048-Maui.slnx
      env:
        MAUI_TARGET_PLATFORM: windows
      
    - name: Build solution
      run: dotnet build 2048-Maui.slnx --configuration Release --no-restore
      env:
        MAUI_TARGET_PLATFORM: windows
