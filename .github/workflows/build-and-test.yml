name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Install .NET MAUI workload
      run: dotnet workload install maui
      
    - name: Restore dependencies
      run: dotnet restore 2048-Maui.slnx
      
    - name: Build solution
      run: dotnet build 2048-Maui.slnx --configuration Release --no-restore
      
    - name: Run tests
      run: dotnet exec test/TwentyFortyEight.Tests/bin/Release/net10.0/TwentyFortyEight.Tests.dll --results-directory TestResults --report-trx --coverage --coverage-output-format cobertura
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: 'TestResults/*.trx'
